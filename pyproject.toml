[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "cryptopyx"
requires-python = ">=3.10"
# Update cargo version too
version = "0.1.2"
description = "A python cryptography package written in Rust made for speed."
readme = "README.rst"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["cryptography", "cipher", "encryption", "decryption", "security"]
authors = [
  { name="Siqi Yan", email="syan235711@gmail.com" }
]
# Dependencies
dependencies = [] 
# Classifiers
classifiers = [
    # Topics
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",

    # Languages
    "Natural Language :: English",

    # Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",

    # Development Status
    # ! Remember to change soon
    "Development Status :: 5 - Production/Stable",

    # Python Versions
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",

    # Rust Implementation
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    
    # OS
    # This code is OS independent as it only depends on Python and Rust standard libraries
    "Operating System :: OS Independent",

    # Typing
    "Typing :: Stubs Only",
]

[project.urls]
Repository = "https://github.com/syan212/CryptoPyX"
Issues = "https://github.com/syan212/CryptoPyX/issues"
Changelog = "https://github.com/syan212/CryptoPyX/blob/main/CHANGELOG.md"

[tool.maturin]
python-source = "python"
bindings = "pyo3"
features = ["pyo3/extension-module"]
module-name = "cryptopyx._cryptopyx"

[tool.pytest.ini_options]
testpaths = ["benchmarks", "tests"]