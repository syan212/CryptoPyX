name: Publish to PyPI

on:
  push:
    tags:
      - v*.*.*

env:
  GH_REPO: syan212/cryptopyx
  GH_TOKEN: ${{ github.token }}
  GH_branch: main

permissions:
  contents: write

jobs:
  # Linux Build, covers x86_64, i686, aarch64 and armv7 (Rust target names)
  # Python arch tag names: x86_64, i686, aarch64 and armv7l
  Linux-Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-versions: ['3.10','3.13t','3.14t']
        target: [x86_64, i686, aarch64, armv7]
    name: Wheel build - manylinux - ${{ matrix.target }} - ${{ matrix.python-versions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          python-version: ${{ matrix.python-versions }}
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        
      - name: Update apt
        run: | 
          sudo apt update

      - name: Install cross-compile tools for i686
        if: matrix.target == 'i686'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt install -y gcc-multilib g++-multilib libc6-dev-i386

      - name: Install cross-compile tools for aarch64
        if: matrix.target == 'aarch64'
        run: |
          sudo dpkg --add-architecture aarch64 
          sudo apt install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install cross-compile tools for armv7
        if: matrix.target == 'armv7'
        run: |
          sudo dpkg --add-architecture armhf
          sudo apt install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

      - name: Maturin build wheels
        # armv7 target is "armv7-unknown-linux-gnueabihf"
        run: |
          if [ "${{ matrix.target }}" == "armv7" ]; then
            rustup target add ${{ matrix.target }}-unknown-linux-gnueabihf
            uv run maturin build --release --out dist --target ${{ matrix.target }}-unknown-linux-gnueabihf --interpreter python${{ matrix.python-versions }}
          else
            rustup target add ${{ matrix.target }}-unknown-linux-gnu
            uv run maturin build --release --out dist --target ${{ matrix.target }}-unknown-linux-gnu --interpreter python${{ matrix.python-versions }}
          fi

      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-manylinux-${{ matrix.target }}-${{ matrix.python-versions }}
          path: dist/cryptopyx-*.whl

  # Windows Build, covers x86_64 and x64
  Windows-Build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-versions: ['3.10','3.13t','3.14t']
        platform:
          # For windows we need to specify the arch to cross compile
          - target: x86_64
            arch: x64
          - target: i686
            arch: x86
    name: Wheel build - windows - ${{ matrix.platform.target }} - ${{ matrix.python-versions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
            python-version: ${{ matrix.python-versions }}
            cache: pip
            # For windows the arch needs to be specified
            # Specifically for x64
            architecture: ${{ matrix.platform.arch }}
      
      - name: Setup uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          python-version: ${{ matrix.python-versions }}
        
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
                
      - name: Maturin build
        run: |
          rustup target add ${{ matrix.platform.target }}-pc-windows-msvc
          uv run maturin build --release --out dist --target ${{ matrix.platform.target }}-pc-windows-msvc --interpreter python${{ matrix.python-versions }}
    
      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-windows-${{ matrix.platform.target }}-${{ matrix.python-versions }}
          path: dist/*.whl

  # MacOS Build, covers x86_64 (Intel) and aarch64 (Apple Silicon)
  MacOS-Build:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        python-versions: ['3.10','3.13t','3.14t']
        platform:
          # No need for cross-compilation here as GitHub provides both x86_64 and aarch64 runners
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-14
            target: arm64
    name: Wheel build - macos - ${{ matrix.platform.target }} - ${{ matrix.python-versions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          python-version: ${{ matrix.python-versions }}
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
                 
      - name: Maturin build
        run: |
          uv run maturin build --release --out dist --interpreter python${{ matrix.python-versions }}
  
      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-macos-${{ matrix.platform.target }}-${{ matrix.python-versions }}
          path: dist/*.whl

  # sdist build for other
  sdist-Build:
    runs-on: ubuntu-latest
    name: Wheel Build - sdist
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          python-version: 3.10
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
         
      - name: Maturin build
        run: |
          uv run maturin build --release --sdist --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  # Publish to PyPI via the pypa/gh-action-pypi-publish action
  publish-to-pypi:
    name: Publish Python distribution to PyPI
    runs-on: ubuntu-latest
    needs: [Linux-Build, Windows-Build, MacOS-Build, sdist-Build]
    environment: pypi
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download All Wheels
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          # Download all the wheels to the same folder
          path: dist
          merge-multiple: true

      - name: Upload Wheels to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

  create-release:
    name: Create Github release
    runs-on: ubuntu-latest
    needs: [Linux-Build, Windows-Build, MacOS-Build, sdist-Build]

    steps:
      - name: Download All Wheels
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          # Download all the wheels to the same folder
          path: dist
          merge-multiple: true
      
      - name: Create release
        run: |
          gh release create ${{ github.ref_name }} --title "Release ${{ github.ref_name }}" --notes "${{ github.ref_name }}" dist/*
