name: CI

on:
  push:
    tags:
      - "CI-*"
    
  pull_request:
    branches:
      - main

env:
  # Change the pyproject and cargo too if changing this
  PY_VERSION: "3.9"

defaults:
  run:
    shell: bash

jobs:
  Linux-CI:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x
          - runner: ubuntu-22.04
            target: ppc64le
    
    name: Python CI - ${{ matrix.platform.runner }} - ${{ matrix.platform.target }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: ${{ env.PY_VERSION }}
            cache: pip
      
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
        
      - name: Install dependenices
        run: |
          pip install -r requirements-dev.txt
          
      - name: Maturin build
        run: |
          maturin build --release --out dist
          pip install dist/*
          
      - name: Run test and formatting
        run: |
          shopt -s globstar
          pytest
          ruff check . && ruff format --diff
          rustfmt --check src/**/*.rs

  Windows-CI:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    
    name: Python CI - ${{ matrix.platform.runner }} - ${{ matrix.platform.target }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: ${{ env.PY_VERSION }}
            cache: pip
      
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
        
      - name: Install dependenices
        run: |
          pip install -r requirements-dev.txt
          
      - name: Maturin build
        run: |
          maturin build --release --out dist
          pip install dist/*.whl
          
      - name: Run test and formatting
        run: |
          shopt -s globstar
          pytest
          ruff check . && ruff format --diff
          rustfmt --check src/**/*.rs

  sdist-CI:
    runs-on: ubuntu-latest
    name: Python CI - sdist
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: ${{ env.PY_VERSION }}
            cache: pip
      
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt

      - name: Install dependenices
        run: |
          pip install -r requirements-dev.txt
          
      - name: Maturin build
        run: |
          maturin build --release --sdist --out dist
          pip install dist/*.tar.gz

      - name: Run test and formatting
        run: |
          shopt -s globstar
          pytest
          ruff check . && ruff format --diff
          rustfmt --check src/**/*.rs
