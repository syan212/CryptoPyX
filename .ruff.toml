target-version = "py310"

[lint]
select = ["E","F","B","I","UP","SIM","S","ANN"]

[lint.per-file-ignores]
"tests/*" = ["ANN", "S"]
"benchmarks/*" = ["ANN", "S"]
"utils/*" = ["ANN", "S"]

[format]
line-ending = "lf"
quote-style = "single"
indent-style = "space"
docstring-code-format = false

[lint.flake8-quotes]
docstring-quotes = "double"